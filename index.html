    <section class="landing">
      <div class="landing-home">
        <h2 class="no-records">No records found!</h2>

    <!-- Exiting contacts interface -->
    <section class="address-book hidden">
      <div class="contacts-display-container">
        <div class="header-container">
          <div class="header__left">
            <span class="material-symbols-outlined menu"> menu </span>
            <span class="material-symbols-outlined person"> person </span>
            <p class="contacts">Contacts</p>
            <form name="search">
              <input type="search" id="search" placeholder="Search" />
              <button type="submit">Search</button>
            </form>
          </div>
          <div class="header__right">
            <span class="material-symbols-outlined"> help </span>
            <span class="material-symbols-outlined"> settings </span>
          </div>
        </div>
      </div>
      <aside class="side-bar-container">
        <menu>
          <a href="">Contacts</a>
          <a href="">Trash</a>
          <a href="">Labels</a>
        </menu>
      </aside>
      <div class="contacts-container">
        <div class="contacts-list-container"></div>
        <div class="profile-container">
          <!-- <div class="user-img__container">
            <img src="" alt="Profile Image" class="user-profile-img" />

            />
            <div class="add-contact--icon">
              <span class="material-symbols-outlined user-circle-plus">
                add_circle
              </span>
            </div>
          </div>
          <div class="name-container">

    <!-- Create new contact interface -->
    <section class="new-contact hidden">
      <div class="overlay hidden"></div>
      <!-- ADD NEW CONTACT FORM -->
      <div class="add-contact-window">
        <!-- MODAL BUTTON -->
        <button class="btn--close-modal">&times;</button>

        <!-- NEW CONTACT PROFILE IMAGE -->
        <div class="img__container">
          <img
            src="/src/img/image.png"
            alt="Profile Image"
            class="profile-img"
          />
          <input
            type="file"
            accept="image/jpeg, image/png, image/jpg"
            name="dialog"
            id="dialog"
          />

              />

                  xmlns="http://www.w3.org/2000/svg"

              </div>
            </div>

            <!-- EXTRA PERSONAL INFORMATION -->
            <div class="personal-info__extra">
              <div class="mName extra">
                <span class="align-input"></span>
                <input
                  type="text"
                  id="mName"
                  placeholder="Middle Name"
                  value="J"
                />
              </div>
              <div class="lName">
                <span class="align-input"></span>
                <input
                  type="text"
                  required
                  id="lName"
                  placeholder="Last Name *"
                  value="Musk"
                />
              </div>
              <div class="suffix extra">
                <span class="align-input"></span>
                <input type="text" id="suffix" placeholder="Suffix" value="X" />
              </div>
            </div>
            <div class="email-container">
              <div class="email">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="16"
                  viewBox="0 0 512 512"

                  />
                </svg>
                <input
                  type="email"
                  required
                  id="email"
                  placeholder="Email Address *"
                  value="xo@gmail.com"
                />
                <!-- <span class="material-symbols-outlined add-email"> add </span> -->
              </div>
            </div>
            <div class="mobile-container">
              <div class="mobile">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="16"
                  viewBox="0 0 512 512"
                  class="mobile-icon"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->

                  />
                </svg>
                <input
                  id="phone"
                  type="tel"
                  name="phone"
                  value="+2348023456789"
                />
                <!-- <span class="material-symbols-outlined add-mobile"> add </span> -->
              </div>
            </div>
            <div class="dob">
              <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->

              <input
                type="date"
                required
                id="birthday"
                placeholder="YYYY-MM-DD"
                value="2001-10-01"
              />
            </div>
          </div>

          <!-- SHOW MORE INFORMATION -->
          <div class="social-info extra">
            <h4>Social Media Details</h4>
            <div class="website">
              <span class="material-symbols-outlined"> globe </span>
              <input
                type="url"
                id="websiteURL"
                placeholder="www.abc.com"
                value="www.abc.com"
              />
            </div>
            <div class="website social">
              <div class="social-handles">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/color/48/facebook-new.png"
                  alt="facebook-new"
                />
                <input
                  type="text"
                  id="facebook"
                  placeholder="Facebook username"
                  value="FB"
                />
              </div>
              <div class="social-handles">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/fluency/48/instagram-new.png"
                  alt="instagram-new"
                />
                <input
                  type="text"
                  id="instagram"
                  placeholder="Instagram handle"
                  value="IG"
                />
              </div>
              <div class="social-handles">
                <img
                  width="25"
                  height="25"
                  src="https://img.icons8.com/ios-filled/50/twitterx--v1.png"
                  alt="twitterx--v1"
                />
                <input type="text" id="x" placeholder="X handle" value="X" />
              </div>
              <div class="social-handles">
                <img
                  width="25"
                  height="25"
                  src="https://img.icons8.com/ios-filled/50/tiktok--v1.png"
                  alt="tiktok--v1"
                />

                <input
                  type="text"
                  id="tiktok"
                  placeholder="Tiktok handle"
                  value="TK"
                />
              </div>
              <div class="social-handles">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/fluency/48/linkedin.png"
                  alt="linkedin"
                />
                <input
                  type="text"
                  id="linkedin"
                  placeholder="LinkedIn profile"
                  value="Li"
                />
              </div>
              <div class="social-handles">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/color/48/pinterest--v1.png"
                  alt="pinterest--v1"
                />
                <input
                  type="text"
                  id="pinterest"
                  placeholder="Pinterest handle"
                  value="Pinterest"
                />
              </div>
              <div class="social-handles last">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/color/48/youtube-play.png"
                  alt="youtube-play"
                />
                <input
                  type="text"
                  id="youtube"
                  placeholder="YouTube handle"
                  value="YouTube"
                />
              </div>
              <div class="social-handles last">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/fluency/48/snapchat.png"
                  alt="snapchat"
                />
                <input
                  type="text"
                  id="snapchat"
                  placeholder="Snapchat handle"
                  value="Snapchat"
                />
              </div>
            </div>
          </div>

          <!-- SHOW MORE AND UPLOAD BUTTON -->
          <div class="form-footer">
            <div class="show-more-details">
              <div class="show-more">
                <span>Show more</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="10"
                  viewBox="0 0 320 512"
                  class="show-more"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->

                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="10"
                  viewBox="0 0 320 512"

              <span>Upload</span>
