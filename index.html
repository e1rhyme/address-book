  <body>
    <!-- No contact interface -->
    <section class="landing">
      <div class="landing-home">
        <h2 class="no-records">No records found!</h2>
      </div>
      <div class="action-required">
        <p class="new-record">Click to</p>
        <div class="add-record">
          <a href="#">Add</a>

        <p class="new-record">a new record</p>

    </section>
    <!-- Exiting contacts interface -->
    <section class="address-book hidden">
      <div class="contacts-display-container">

          <div class="header__left">

            <a href="#" class="header-contact-link"> Contacts </a>
            <form name="search" id="search">
              <input type="search" placeholder="Search" />
              <button id="submit" type="submit">Search</button>
            </form>
          </div>
          <div class="header__right">
            <span class="material-symbols-outlined"> help </span>
            <span class="material-symbols-outlined"> settings </span>
          </div>
        </div>
      </div>
      <div class="side-bar-container">

                height="24"

              <p>Labels</p></a

        </aside>
      </div>
      <div class="contacts-container">
        <div class="contacts-list-container">
          <table class="contacts-display">
            <thead>
              <tr>
                <th colspan="1">SN</th>
                <th colspan="2">Name</th>
                <th colspan="1">Phone Number</th>
                <th colspan="1">Email Address</th>
              </tr>
            </thead>
            <tbody class="contacts"></tbody>
          </table>
        </div>

        <!-- 16 jan 2024 -->
        <div class="profile-container">
          <div class="new--overlay hidden"></div>
          <!-- PREVIEW NEW CONTACT -->
          <div class="new--contact-window hidden">
            <!-- EDIT BUTTON -->

            <!-- INJECT NEW CONTACT PROFILE HERE -->
          </div>
        </div>
      </div>
    </section>
    <!-- Create new contact interface -->
    <section class="new-contact-container hidden">
      <div class="overlay"></div>

      <!-- ADD NEW CONTACT FORM -->
      <div class="add-contact-window">
        <!-- MODAL BUTTON -->
        <button class="btn--close-modal">&times;</button>

        <!-- NEW CONTACT PROFILE IMAGE -->
        <div class="img__container">
          <img
            src="/src/img/profile.png"
            alt="Profile Image"
            class="profile-img"
          />
          <input
            type="file"
            accept="image/jpeg, image/png, image/jpg"
            name="dialog"
            id="dialog"
          />
          <div class="add-contact--icon">
            <svg
              viewBox="0 0 1024 1024"
              xmlns="http://www.w3.org/2000/svg"
              class="circle-plus"
            >
              <path
                d="M512 64a448 448 0 1 1 0 896 448 448 0 0 1 0-896zm-38.4 409.6H326.4a38.4 38.4 0 1 0 0 76.8h147.2v147.2a38.4 38.4 0 0 0 76.8 0V550.4h147.2a38.4 38.4 0 0 0 0-76.8H550.4V326.4a38.4 38.4 0 1 0-76.8 0v147.2z"
              />
            </svg>
          </div>
        </div>

        <!-- PERSONAL INFORMATION -->
        <form id="contact-form">
          <div class="personal-info">
            <!-- KEY PERSONAL INFORMATION -->
            <div class="personal-info__main">
              <div class="prefix extra">
                <span class="align-input"></span>
                <input type="text" id="prefix" placeholder="Prefix" value="" />

                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="10"

                <input
                  type="text"
                  required
                  id="fName"
                  placeholder="First Name *"
                  value=""
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="10"
                  viewBox="0 0 320 512"
                  class="expand_more"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->

            </div>
            <!-- EXTRA PERSONAL INFORMATION -->
            <div class="personal-info__extra">
              <div class="mName extra">
                <span class="align-input"></span>
                <input
                  type="text"
                  id="mName"
                  placeholder="Middle Name"
                  value=""
                />
              </div>
              <div class="lName">
                <span class="align-input"></span>
                <input
                  type="text"
                  required
                  id="lName"
                  placeholder="Last Name *"
                  value=""
                />
              </div>
              <div class="suffix extra">
                <span class="align-input"></span>
                <input type="text" id="suffix" placeholder="Suffix" value="" />
              </div>
            </div>
            <div class="email-container">
              <div class="email">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="16"
                  viewBox="0 0 512 512"
                  class="mail"

                <input
                  type="email"
                  required
                  id="email"
                  placeholder="Email Address *"
                  value=""
                />
                <!-- <span class="material-symbols-outlined add-email"> add </span> -->
              </div>
            </div>
            <div class="mobile-container">
              <div class="mobile">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="16"
                  viewBox="0 0 512 512"
                  class="mobile-icon"

                <input
                  id="phone"
                  type="tel"
                  name="phone"
                  value=""
                  placeholder=""

              <input
                type="date"
                required
                id="birthday"
                placeholder="YYYY-MM-DD"
                value=""
              />
            </div>
          </div>

          <!-- SHOW MORE INFORMATION -->
          <div class="social-info extra">
            <h4>Social Media Details</h4>
            <div class="website">
              <span class="material-symbols-outlined"> globe </span>
              <input
                type="url"
                name="websiteURL"
                id="websiteURL"
                placeholder="www.abc.com"
                value=""
              />
            </div>
            <div class="website social">
              <div class="social-handles">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/color/48/facebook-new.png"
                  alt="facebook-new"
                />
                <input
                  type="text"
                  id="facebook"
                  placeholder="Facebook username"
                  value=""
                />
              </div>
              <div class="social-handles">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/fluency/48/instagram-new.png"
                  alt="instagram-new"
                />
                <input
                  type="text"
                  id="instagram"
                  placeholder="Instagram handle"
                  value=""
                />
              </div>
              <div class="social-handles">
                <img
                  width="25"
                  height="25"
                  src="https://img.icons8.com/ios-filled/50/twitterx--v1.png"
                  alt="twitterx--v1"
                />
                <input type="text" id="x" placeholder="X handle" value="" />
              </div>
              <div class="social-handles">
                <img
                  width="25"
                  height="25"
                  src="https://img.icons8.com/ios-filled/50/tiktok--v1.png"
                  alt="tiktok--v1"
                />

                <input
                  type="text"
                  id="tiktok"
                  placeholder="Tiktok handle"
                  value=""
                />
              </div>
              <div class="social-handles">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/fluency/48/linkedin.png"
                  alt="linkedin"
                />
                <input
                  type="text"
                  id="linkedin"
                  placeholder="LinkedIn profile"
                  value=""
                />
              </div>
              <div class="social-handles">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/color/48/pinterest--v1.png"
                  alt="pinterest--v1"
                />
                <input
                  type="text"
                  id="pinterest"
                  placeholder="Pinterest handle"
                  value=""
                />
              </div>
              <div class="social-handles last">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/color/48/youtube-play.png"
                  alt="youtube-play"
                />
                <input
                  type="text"
                  id="youtube"
                  placeholder="YouTube handle"
                  value=""
                />
              </div>
              <div class="social-handles last">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/fluency/48/snapchat.png"
                  alt="snapchat"
                />
                <input
                  type="text"
                  id="snapchat"
                  placeholder="Snapchat handle"
                  value=""
                />
              </div>
            </div>
          </div>

          <!-- SHOW MORE AND UPLOAD BUTTON -->
          <div class="form-footer">
            <div class="show-more-details">
              <div class="show-more">
                <span>Show more</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="10"
                  viewBox="0 0 320 512"
                  class="show-more"
                >
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->

                  />

              </div>
              <div class="show-less hidden">

            </div>

            <input type="submit" class="btn upload__btn" value="Upload" />
            <input
              type="submit"
              class="btn update__btn hidden"
              value="Update"
            />
          </div>
        </form>
      </div>
    </section>
    <footer></footer>
